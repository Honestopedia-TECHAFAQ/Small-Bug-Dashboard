<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Bug</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Edit Bug</a>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Edit Bug</h2>
      <form id="editBugForm">
        <div class="form-group">
          <label for="bugId">Bug ID</label>
          <input type="text" class="form-control" id="bugId" readonly>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status">
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="openedBy">Opened By</label>
          <input type="text" class="form-control" id="openedBy" readonly>
        </div>
        <div class="form-group">
          <label for="assignedTo">Assigned To</label>
          <input type="text" class="form-control" id="assignedTo">
        </div>
        <div class="form-group">
          <label for="timestamp">Timestamp</label>
          <input type="text" class="form-control" id="timestamp" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
